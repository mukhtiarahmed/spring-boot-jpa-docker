<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>

<div class="wrapper">
	<div th:replace="template :: sidebar"></div>

	<div class="main-panel ps ps--active-y">
		<div th:replace="template :: navbar"></div>


		<div class="main-content">
			<div class="main-content">

				<div class="card">
					<div class="header">
						<h4>Upload Domain Text File</h4>
					</div>

					<form action="#" th:action="@{/processDomainFile}" th:object="${domainFile}"
						  enctype="multipart/form-data" method="post">
						<div class="content row">
							<div class="col-md-6">
								<div class="row">
									<div class="form-group col-md-12">
										<label for="email" class="col-form-label">Ahref Email</label> <input
											type="text" th:field="*{email}" class="form-control"
											id="email" placeholder="email"> <span
											th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
											class="text-danger"></span>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-12">
										<label for="password" class="col-form-label">Ahref Password</label> <input
											type="text" th:field="*{password}" class="form-control"
											id="password" placeholder="password"> <span
											th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
											class="text-danger"></span>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-12">
										<label for="file" class="col-form-label">
											Image</label>
										<div class="customFile" data-controlmsg="Choose an Domain Text file" data-display="left">
											<span class="selectedFile">No file selected</span>
											<input type="file" class="imageFile"  id="file" name="file">
										</div>
										<span th:if="${#fields.hasErrors('file')}"
											  th:errors="*{file}" class="text-danger"></span>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<input type="submit" class="btn btn-fill btn-danger" value="Upload File">
									</div>
								</div>

							</div>


						</div>
						<div></div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>
</body>

</html>
